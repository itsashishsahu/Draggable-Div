<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragable Div Element</title>
    <link rel="stylesheet" href="style.css">

    <!-- BoxIcon for Icon  -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <header>Hello, Coder's</header>
        <div class="content">
            <img src="img/profile.jpg" alt="Ashish Sahu">
            <!-- <div class="icon"><i class="bx bx-move"></i></div> -->
            <div class="title">Ashish Sahu</div>
            <p>I am engineering student pursuing my B.Tech. in Computer Science. I like the new emerging technologies. Love to watch space mission's. Cosmos (ðŸš€)</p>
        </div>
    </div>


    <script>
        const container = document.querySelector(".container"),
        header = container.querySelector("header");

        function onDrag({movementX, movementY}){
            let getStyle  = window.getComputedStyle(container);
            let left = parseInt(getStyle.left);//getting left value of container and parsing string to integer or number
            let top = parseInt(getStyle.top);//getting top value of container and parsing string to integer or number
            
            container.style.left = `${left + movementX}px`;
            container.style.top = `${top + movementY}px`;
            
        }

        header.addEventListener("mousedown", ()=>{
            header.classList.add("active");
            header.addEventListener("mousemove", onDrag);
        });

        header.addEventListener("mouseup", ()=>{
            header.classList.add("active");
            header.removeEventListener("mousemove", onDrag);
        });
    </script>
</body>
</html>
